<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in page</title>
    <link rel="stylesheet" href="style/sign.css">
</head>
<body>
    <div id="container">
        <h1>Sign Up</h1>
        <form>
            <label>First Name</label><input type="text" id="namefirst" placeholder="Enter your First Name">
            <label>Last Name</label><input type="text" id="namelast" placeholder="Enter your Last Name">
            <label>Email</label><input type="email" id="email" placeholder="Enter your Email">
            <label>Password</label><input type="number" id="password" placeholder="Enter your Password">
            <input type="submit" value="Sign Up">
        </form>
        <p>By clicking the submit button you agree our <a href="#">Terms and Condition</a>and<a href="#">Privacy Policy</a></p>
        <p>Already have an account <a href="login.html">Login here</a></p>
    </div>
    
</body>
<script src="script/sign.js"></script>
</html>
