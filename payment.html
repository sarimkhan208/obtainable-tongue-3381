<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment</title>
    <link rel="stylesheet" href="style/payment.css">
</head>
<body>
    <div id="container">
        <h1>Enter your Details</h1>
        <form>
            <label>Name</label><input type="text" id="name" placeholder="Enter your Name">
            <label>Address</label><input type="text" id="address" placeholder="Enter your address">
            <div><input type="radio" name="cod" id="cidi"><label>Cash On Delievery</label></div>
            <hr>
            <label>UPI Payment</label><input type="text" id="upi" placeholder="Enter your UPI id">
            <hr>
            <label>Card</label><input type="text" id="card" placeholder="Enter your Card Details">
            <input type="submit" value="Buy Now">
        </form>
        <p><a href="#">Terms and Condition</a> and <a href="#">Privacy Policy</a> are applied</p>
    </div>
    
</body>
<script src="script/payment.js"></script>
</html>
